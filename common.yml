client:
    build: elastic
    volumes:
        - ./data:/data
        - ./config:/config
    ports:
        - 9200:9200
    command: ./elasticsearch --node.client true

data:
    build: elastic
    volumes:
        - ./data:/data
        - ./config:/config

master:
    build: elastic
    volumes:
        - ./data:/data
        - ./config:/config
    command: ./elasticsearch --node.data false --node.master true
