cluster.name: elk_poc_jmeter_cluster


# Set a custom port for the node to node communication (9300 by default):
#
transport.tcp.port: 9300


path:
  data: /data/
  work: /data/work
  repo: ["/elk_backups"]



shield:
  authc:
    realms:
      default:
        type: esusers
        order: 0

# uncomment to allow anonymous access:
#  anonymous:
#    username: es_admin
#    roles: admin

script:
  inline: on
  indexed: on
  
marvel.agent.enabled: false


http:
  enabled: false
  cors.enabled: true
