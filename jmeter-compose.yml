client:
    container_name: client
    extends:
      file: common.yml
      service: client
    ports:
        - 9200:9200
        - 22:22


#main ES cluster
data2:
    container_name: data2
    extends:
      file: common.yml
      service: data
    ports:
      - 9202:9200
      - 22:22
    command: ./elasticsearch --network.host _non_loopback_

data1:
    container_name: data1
    extends:
      file: common.yml
      service: data
    ports:
      - 9201:9200
      - 22:22
    command: ./elasticsearch --network.host _non_loopback_


# marvel ES cluster
marvel:
    container_name: marvel
    hostname: marvel.elkpoc
    extends:
      file: common.yml
      service: data
    ports:
      - 9203:9200
      - 9300:9300
    command: ./elasticsearch --marvel.agent.interval -1  --cluster.name marvel --network.host _non_loopback_


kibana_client:
    container_name: kibana_client
    build: kibana
    volumes:
        - ./data:/data
        - ./config:/config
        - ./logs:/logs
    ports:
      - 5601:5601
    command: /opt/kibana/bin/kibana --config /config/kibana.yml


kibana_marvel:
    container_name: kibana_marvel
    build: kibana
    volumes:
        - ./data:/data
        - ./config:/config
        - ./logs:/logs
    ports:
      - 5602:5601
    command: /opt/kibana/bin/kibana --config /config/kibana-marvel.yml



# jMeter servers
jmeter1:
    build: jmeter
    container_name: jmeter1
    hostname: jmeter1.elkpoc
    volumes:
      - ./load-test:/load-test
    command: sh -c "./jmeter -s -Djava.rmi.server.hostname=jmeter1.elkpoc"

jmeter2:
    build: jmeter
    container_name: jmeter2
    hostname: jmeter2.elkpoc
    volumes:
      - ./load-test:/load-test
    command: sh -c "./jmeter -s -Djava.rmi.server.hostname=jmeter2.elkpoc"


jmeter_client_1:
    build: jmeter
    volumes:
      - ./load-test:/load-test
    ports:
      - 4445
      - 9200
    command: sh -c "sleep 120; ./jmeter -n -t /load-test/run_queries_and_bulk_index.jmx -GinputFiles=599 -GindexName=apachelogs -GtypeName=logs -GqueryThroughPut=60.0 -GindexThroughPut=1.0 -JtestRunId=T0602.1 -R jmeter1.elkpoc,jmeter2.elkpoc"




